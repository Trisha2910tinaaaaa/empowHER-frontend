  <circle cx="120" cy="130" r="60" fill="#6366F1" opacity="0.6"/>
  
  <!-- Woman CTO silhouette -->
  <path d="M400 170 C430 170 455 150 455 120 C455 90 430 70 400 70 C370 70 345 90 345 120 C345 150 370 170 400 170 Z" fill="#4338CA"/>
  <path d="M340 350 L340 220 C340 200 365 180 400 180 C435 180 460 200 460 220 L460 350 L440 350 L440 270 L420 300 L400 270 L380 300 L360 350 Z" fill="#4338CA"/>
  
