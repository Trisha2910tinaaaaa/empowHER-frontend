  <line x1="150" y1="150" x2="650" y2="150" stroke="#6366F1" stroke-width="3" stroke-dasharray="10 5"/>
  <line x1="200" y1="130" x2="600" y2="130" stroke="#6366F1" stroke-width="3" stroke-dasharray="10 5"/>
  <path d="M380 130 L400 100 L420 130" stroke="#4338CA" stroke-width="4"/>
  
  <!-- Corporate ladder elements -->
  <rect x="300" y="220" width="200" height="10" rx="2" fill="#312E81"/>
  <rect x="300" y="260" width="200" height="10" rx="2" fill="#312E81"/>
  <rect x="300" y="300" width="200" height="10" rx="2" fill="#312E81"/>
